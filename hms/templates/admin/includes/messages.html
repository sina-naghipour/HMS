{% if messages %}
<div class="mb-4">
    {% for message in messages %}
    <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200{% elif message.tags == 'success' %}bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200{% elif message.tags == 'warning' %}bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200{% else %}bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200{% endif %}">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2 space-x-reverse">
                {% if message.tags == 'error' %}
                <i class="ti ti-alert-circle"></i>
                {% elif message.tags == 'success' %}
                <i class="ti ti-circle-check"></i>
                {% elif message.tags == 'warning' %}
                <i class="ti ti-alert-triangle"></i>
                {% else %}
                <i class="ti ti-info-circle"></i>
                {% endif %}
                <span>{{ message }}</span>
            </div>
            <button onclick="this.parentElement.parentElement.remove()" class="text-lg">&times;</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

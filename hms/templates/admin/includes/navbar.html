<header class="bg-white dark:bg-gray-800 shadow">
    <div class="px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4 space-x-reverse">
            <button class="lg:hidden text-gray-500 dark:text-gray-400" onclick="document.querySelector('.sidebar').classList.toggle('hidden')">
                <i class="ti ti-menu-2 text-2xl"></i>
            </button>
            <h1 class="text-xl font-bold">هتل لوکس</h1>
        </div>
        
        <div class="flex items-center space-x-4 space-x-reverse">
            <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="ti ti-sun dark:hidden"></i>
                <i class="ti ti-moon hidden dark:block"></i>
            </button>
            
            <div class="relative">
                <button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 relative">
                    <i class="ti ti-bell"></i>
                    <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                </button>
            </div>
            
            <div class="relative">
                <button class="flex items-center space-x-2 space-x-reverse" onclick="document.getElementById('profile-menu').classList.toggle('hidden')">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="w-8 h-8 rounded-full">
                    <span class="hidden md:inline">مدیر سیستم</span>
                </button>
                
                <div id="profile-menu" class="hidden absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg z-10">
                    <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">پروفایل</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">تنظیمات</a>
                    <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700">خروج</a>
                </div>
            </div>
        </div>
    </div>
</header>

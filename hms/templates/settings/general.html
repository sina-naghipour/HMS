{% extends 'admin/base.html' %}

{% block title %}تنظیمات عمومی{% endblock %}

{% block breadcrumb %}
<li aria-current="page">
    <div class="flex items-center">
        <i class="ti ti-chevron-left text-gray-400 mx-1"></i>
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">تنظیمات</span>
    </div>
</li>
<li aria-current="page">
    <div class="flex items-center">
        <i class="ti ti-chevron-left text-gray-400 mx-1"></i>
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">عمومی</span>
    </div>
</li>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold">تنظیمات عمومی هتل</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">لوگو هتل</label>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="flex-shrink-0">
                        <img id="hotel-logo-preview" src="{{ settings.logo.url }}" alt="لوگو هتل" class="h-16">
                    </div>
                    <div>
                        <input type="file" id="logo" name="logo" accept="image/*" class="hidden">
                        <button type="button" onclick="document.getElementById('logo').click()" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-3 py-1.5 rounded-lg text-sm">
                            تغییر لوگو
                        </button>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">PNG یا JPG (حداکثر 2MB)</p>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="hotel_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">نام هتل</label>
                <input type="text" id="hotel_name" name="hotel_name" value="{{ settings.hotel_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            
            <div>
                <label for="slogan" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">شعار هتل</label>
                <input type="text" id="slogan" name="slogan" value="{{ settings.slogan }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">تلفن</label>
                <input type="tel" id="phone" name="phone" value="{{ settings.phone }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ایمیل</label>
                <input type="email" id="email" name="email" value="{{ settings.email }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            
            <div>
                <label for="check_in_time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ساعت تحویل اتاق</label>
                <input type="time" id="check_in_time" name="check_in_time" value="{{ settings.check_in_time }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            
            <div>
                <label for="check_out_time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ساعت تخلیه اتاق</label>
                <input type="time" id="check_out_time" name="check_out_time" value="{{ settings.check_out_time }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            
            <div class="md:col-span-2">
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">آدرس</label>
                <textarea id="address" name="address" rows="2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>{{ settings.address }}</textarea>
            </div>
            
            <div class="md:col-span-2">
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">درباره هتل</label>
                <textarea id="about" name="about" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">{{ settings.about }}</textarea>
            </div>
            
            <div class="md:col-span-2 border-t border-gray-200 dark:border-gray-700 pt-4">
                <h3 class="text-lg font-medium mb-4">تنظیمات سیستم</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="maintenance_mode" name="maintenance_mode" {% if settings.maintenance_mode %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="maintenance_mode" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">حالت تعمیرات</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="enable_online_bookings" name="enable_online_bookings" {% if settings.enable_online_bookings %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="enable_online_bookings" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">فعالسازی رزرو آنلاین</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="enable_reviews" name="enable_reviews" {% if settings.enable_reviews %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="enable_reviews" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">فعالسازی نظرات میهمانان</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="enable_breakfast" name="enable_breakfast" {% if settings.enable_breakfast %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="enable_breakfast" class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">فعالسازی صبحانه</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                ذخیره تغییرات
            </button>
        </div>
    </form>
</div>

<script>
    // Preview hotel logo when selected
    document.getElementById('logo').addEventListener('change', function(e) {
        const preview = document.getElementById('hotel-logo-preview');
        const file = e.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}

{% extends "admin/base.html" %}

{% block title %}اتاق جدید{% endblock %}
{% block page_title %}ثبت اتاق جدید{% endblock %}

{% block breadcrumb %}
{{ block.super }}
<li class="breadcrumb-item"><a href="{% url 'accounts:dashboard' %}">اتاق‌ها</a></li>
<li class="breadcrumb-item active">اتاق جدید</li>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>فرم ثبت اتاق</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="number" class="form-label">شماره اتاق</label>
                        <input type="text" class="form-control" id="number" name="number" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">نوع اتاق</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">انتخاب نوع اتاق</option>
                            {% for type in room_types %}
                            <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="floor" class="form-label">طبقه</label>
                        <input type="number" class="form-control" id="floor" name="floor" required>
                    </div>
                    <div class="mb-3">
                        <label for="beds" class="form-label">تعداد تخت</label>
                        <input type="number" class="form-control" id="beds" name="beds" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">توضیحات</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ثبت اتاق</button>
        </form>
    </div>
</div>
{% endblock %}
